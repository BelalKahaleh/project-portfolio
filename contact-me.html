<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Contact Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        function goToPage(page) {
          window.location.href = page;
        }
      </script>
    <style>
        :root {
            --background-dark: #1b1b1b;
            --background-light: #2c2c2c;
            --primary-color: #ff6600;
            --secondary-color: #ffffff;
            --text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--background-dark);
            color: var(--secondary-color);
        }

        header {
            background: var(--background-light);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--box-shadow);
        }

        header h1 {
            font-size: 24px;
            color: var(--primary-color);
            text-shadow: var(--text-shadow);
        }

        nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        nav a {
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--primary-color);
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        .form-container {
            background: var(--background-light);
            padding: 30px;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            display: grid;
            gap: 15px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-shadow: var(--text-shadow);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            background: var(--background-dark);
            color: var(--secondary-color);
            border: none;
            border-radius: 5px;
            outline: none;
            box-shadow: var(--box-shadow);
        }

        input[type="submit"], button {
            background: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        input[type="submit"]:hover, button:hover {
            background: #e55b00;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background: var(--background-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: var(--box-shadow);
        }

        footer .social-icons {
            display: flex;
            gap: 20px;
            margin: 10px 0;
        }

        footer .social-icons a {
            color: var(--secondary-color);
            font-size: 24px;
            transition: color 0.3s;
        }

        footer .social-icons a:hover {
            color: var(--primary-color);
        }
        .orange {
  color: #ff7a01;
}

.form-container {
  max-width: 700px;
  margin: 30px;
  background-color: #222831;
  padding: 30px;
  border-left: 5px solid #ff7a01;
  margin-left: 500px;
  clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
}

.heading {
  display: block;
  color: white;
  font-size: 1.5rem;
  font-weight: 800;
  margin-bottom: 20px;
}

.form-container .form .input {
  color: #87a4b6;
  width: 100%;
  background-color: #393E46;
  border: none;
  outline: none;
  padding: 10px;
  margin-bottom: 20px;
  font-weight: bold;
  transition: all 0.2s ease-in-out;
  border-left: 1px solid transparent;
  
}

.form-container .form .input:focus {
  border-left: 5px solid #ff7a01;
}

.form-container .form .textarea {
  width: 100%;
  padding: 10px;
  border: none;
  outline: none;
  background-color: #393E46;
  color: #ff7a01;
  font-weight: bold;
  resize: none;
  max-height: 150px;
  margin-bottom: 20px;
  border-left: 1px solid transparent;
  transition: all 0.2s ease-in-out;
}

.form-container .form .textarea:focus {
  border-left: 5px solid #ff7a01;
}

.form-container .form .button-container {
  display: flex;
  gap: 10px;
}

.form-container .form .button-container .send-button {
  flex-basis: 70%;
  background: #ff7a01;
  padding: 10px;
  color: #001925;
  text-align: center;
  font-weight: bold;
  border: 1px solid transparent;
  transition: all 0.2s ease-in-out;
}

.form-container .form .button-container .send-button:hover {
  background: transparent;
  border: 1px solid #ff7a01;
  color: #ff7a01;
}

.form-container .form .button-container .reset-button-container {
  filter: drop-shadow(1px 1px 0px #ff7a01);
  flex-basis: 30%;
}

.form-container .form .button-container .reset-button-container .reset-button {
  position: relative;
  text-align: center;
  padding: 10px;
  color: #ff7a01;
  font-weight: bold;
  background: #222831;
  clip-path: polygon(0 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%);
  transition: all 0.2s ease-in-out;
}

.form-container .form .button-container .reset-button-container .reset-button:hover {
  background: #ff7a01;
  color: #001925;
}

        .scroll-up {
            margin-top: 20px;
            cursor: pointer;
            animation: bounce 1s infinite;
        }
        .copyright {
            margin-top: 20px;
            color: var(--secondary-color);
            font-size: 14px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>

<div class="form-container">

        <span class="heading">Get in touch</span>
        <input placeholder="Name" type="text" class="input">
        <input placeholder="Email" id="mail" type="email" class="input">
        <textarea placeholder="Say Hello" rows="10" cols="30" id="message" name="message" class="textarea"></textarea>
        <div class="button-container">
        <div class="send-button">Send</div>
        <div class="reset-button-container">
            <div id="reset-btn" class="reset-button">Reset</div>
        </div>
    </div>
</div>
</div>
